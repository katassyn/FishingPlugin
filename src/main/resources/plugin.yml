name: FishingPlugin
main: org.maks.fishingPlugin.FishingPlugin
version: 0.0.1
api-version: 1.20
depend: [MythicMobs]
softdepend: [PlaceholderAPI, EliteLootbox, WorldGuard, Citizens]
commands:
  fishing:
    description: Fishing commands
    usage: /fishing
    permission: fishing.use
  fishsell:
    description: Sell caught fish
    usage: /fishsell
    permission: fishing.sell
  fishingrod:
    description: Give the fishing rod item
    usage: /fishingrod
    permission: fishing.admin
  adminrod:
    description: Give the admin fishing rod
    usage: /adminrod
    permission: fishing.admin
  fishing_quests:
    description: View fishing quests
    usage: /fishing_quests
    permission: fishing.use
  pirate_king:
    description: Access Pirate King bounty menu
    usage: /pirate_king
    permission: fishing.pirateking
permissions:
  fishing.admin:
    description: Allows editing loot and quests
    default: op
  fishing.sell:
    description: Allows selling fish
    default: true
  fishing.use:
    description: Allows accessing fishing features
    default: true
  fishing.pirateking:
    description: Allows using Pirate King features
    default: false
